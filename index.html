    <link rel="stylesheet"

  <body>

    <header class="y_header">
      <div class="y_container">
        <div class="row align-items-center">
          <div class="col-auto d-flex align-items-center">
            <div class="logo me-4">
              <a href="#">LOGO</a>
            </div>
            <nav class="nav-links d-none d-md-flex  ps-lg-5 ms-lg-5 ps-md-0 ms-md-0">
              <a class="active" href="#">Home</a>
              <a href="#">My Order</a>
            </nav>
          </div>
          <div class="col-auto ms-auto d-md-none">
            <button class="btn btn-link text-white mobile-nav-toggle"
              type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="col desktop-nav">
            <div class="d-flex justify-content-end align-items-center">
              <div class="y_search_container me-3">
                <span class="search-icon">
                  <img src="yatri_img/y_serach_icon.png" alt="Search">
                </span>
                <input type="text" placeholder="Search..."
                  class="custom-search-input">
              </div>
              <div class="cart-icon me-3">
                <img src="yatri_img/y_cart_icon.png" alt="Cart">
                <span class="cart-count">0</span>
              </div>
              <div class="user-section">
                <div class="dropdown">
                  <button class="dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fas fa-user"></i> Smith Johnson <i
                      class="fas fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <nav class="flex-column">
          <div class="d-flex">
            <div class="y_search_container my-3 pe-2">
              <span class="search-icon">
                <img src="yatri_img/y_serach_icon.png" alt="Search">
              </span>
              <input type="text" placeholder="Search..."
                class="custom-search-input">
            </div>
            <div class="cart-icon my-3 ps-2">
              <img src="yatri_img/y_cart_icon.png" alt="Cart">
              <span class="cart-count">0</span>
            </div>

          </div>
          <div class="user-section my-3">
            <div class="dropdown">
              <button class="dropdown-toggle" type="button"
                id="dropdownMenuButtonMobile" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span><i class="fas fa-user"></i> Smith Johnson</span>
                <i class="fas fa-caret-down"></i>
              </button>
              <ul class="dropdown-menu"
                aria-labelledby="dropdownMenuButtonMobile">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">My Order</a>

          
        </nav>
