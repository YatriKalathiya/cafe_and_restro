<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- css file  -->
    <link rel="stylesheet" href="/css/sujal.css">
</head>

<body class="sp_bg_black">
    <section class="sp_sub_category_thumb d-flex align-items-center justify-content-center text-center text-white">
        <div class="">
            <h1 class="sp_sub_category_title align-self-center">Indian</h1>
            <h5 class="sp_sub_text mb-0"><span>Home / </span><span>Category / </span><span class="sp_color_yellow">
                    Indian</span></h5>
        </div>
    </section>
    <section class="y_container text-white py-5 s_catlist_row">
        <div class="d-flex align-items-center justify-content-around justify-content-md-start">
            <h4 class="mb-0 me-sm-5">Indian Cuisine</h4>
            <a class="mx-2 px-2 py-1 sp_border_ligth text-decoration-none text-white border-white sp_fliter_box sp_meal" id="all" onclick="mealhanddler('all')"><span>All</span></a>
            <a class="mx-2 px-2 py-1 sp_border_ligth text-decoration-none text-white d-flex justify-content-center align-items-center flex-wrap sp_meal" id="veg" onclick="mealhanddler('veg')"><img src="/sujal_img/veg.png"><p class="px-1 mb-0"> veg</p></a>
            <a class="mx-sm-2 px-sm-2 px-1 py-1 sp_border_ligth text-decoration-none text-white d-flex justify-content-center align-items-center flex-wrap  sp_meal" id="nonveg" onclick="mealhanddler('nonveg')"><img src="/sujal_img/nonveg.png"><p class="px-sm-1 mb-0">non veg</p></a>
        </div>
        <div class="row " id="s_catlist_card">
        </div>
        <section class="">

        </section>

    </section>
    <div class="sp_cardlist_menu d-flex justify-content-end">
        <div class="sp_cardlist_menu_box d-flex align-items-center justify-content-center text-center">
            <div class="">
                <img src="/sujal_img/menu.png">
                <p class="sp_fs_11 mb-0">menu</p>
            </div>
        </div>
    </div>
    <section class="s_md_container">
        <div class="sp_cardlist_cart d-md-flex justify-content-md-between">
            <h5 class="mb-0 d-flex justify-content-center py-2">1 Item added to cart</h5>
            <div class="d-flex justify-content-center align-items-center py-2"><h5 class="mb-0">View Cart</h5><img src="/sujal_img/next.png" class="mx-2 "></div>
        </div>
    </section>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <!-- js file -->
         <script src="/js/sp_cat_list.js"></script>
        <!-- script  -->
         <script>
            var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
    function mealhanddler(x){
        var classs = document.getElementsByClassName('sp_meal');
        for(var i = 0; i<classs.length; i++){
            classs[i].classList.remove('border-white');
        }
        var id = document.getElementById(x);
        id.classList.add('border-white');
    }
         </script>
</body>

</html>
