<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- css file  -->

<body class="sp_bg_black">
        <section class="y_container">
            <div class="sp_search_input d-flex align-items-center  my-5">
                <img src="/sujal_img/search.png">
                <input type="text"  value="" onchange="searchhanddler(value)" id="search_input"></input>
                <img src="/sujal_img/close1.png" onclick="searchclosehanddler()">
            </div>
            <div class="sp_popular text-white">
                <h4 class="py-2 " id="popular_title"></h4>
                <div class="row row-cols-md-3 row-cols-sm-2  gx-3 text-white justify-content-around justify-content-sm-start  row-cols-auto" id="popular_data"> 
                </div>
            </div>
            <div class="d-sm-flex d-md-block flex-wrap" id="search_data">
            </div>
        </section>
            <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

     <script src="/js/sp_search.js"></script>
