<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Connectivity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Connectivity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owl Carousel Connectivity -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- My css -->
    <link rel="stylesheet" href="../css/shweta.css">
    <!-- <link rel="stylesheet" href="../css/yatri.css"> -->

</head>

<body>

    <div id="navbar"></div>

    <main style="background-color: #040404; " >

         <!-- first section -->
         <section>
            <div class="sb_abosulate">
                <img src="../shweta_img/order2.png" alt="" width="100%">
                <h2 class="sb_reletive">My Order</h2>
            </div>
        </section>

        <!-- Empty Cart  -->
        <section id="empty-order" class="py-5">
            <div class="card sb_card" style="width: 18rem; background-color: transparent !important;">
                <img src="../shweta_img/noOrder.png" class="card-img-top" alt="..." width="100%">
                <div class="card-body sb_card_body">
                    <h5 class="card-title">No Order Yet</h5>
                    <p><small style="color: #999999;">You have no order yet!</small></p>
                    <a href="../sujal_html/sub_category.html" id="add_order_btn" class="btn sb_btn my-1">Order Now</a>
                </div>
            </div>
        </section>

        <!-- Add Items -->
        <section id="add_order" style="display: none; padding: 50px 0 100px;">

            <div >
                <div class="y_container sb_container">
                    <div class="row g-4">
                        <!-- Dynamic content will be injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Invoice Modal -->
        <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content sb_modal-content3">
                    <div class="modal-header">
                        <i class="fa-solid fa-arrow-down" id="downloadInvoice" style="cursor: pointer;"></i>
                        <h5 class="modal-title" id="invoiceModalLabel">Invoice</h5>
                        <i class="fa-solid fa-xmark" data-bs-dismiss="modal" aria-label="Close"></i>
                    </div>
                    <div class="modal-body sb_model_body" id="invoiceContent">
                        <!-- Invoice content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <div id="footer"></div>

    <script src="../js/shweta_order.js"></script>
    <script src="../js/yatri.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
        <script>
            fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
      
      
            fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
        </script>
      

</body>

</html>
