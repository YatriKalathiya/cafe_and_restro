<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Connectivity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Connectivity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owl Carousel Connectivity -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- My css -->
    <link rel="stylesheet" href="../css/shweta.css">

</head>

<body>

    <main>
        <!-- first section -->
        <section>
            <!-- large screen -->
            <div class="sb_abosulate">
                <img src="../shweta_img/img1.png" alt="" width="100%">
                <h2 class="sb_reletive">Cart</h2>
            </div>

            <!-- small screen  -->
            <div class="sb_block">
                <div class="y_container" style="display: flex; align-items: center; justify-content: space-between;">
                    <div class="arrow-container" style="display: flex; align-items: center;">
                        <img src="../shweta_img/Frame.svg" alt="Arrow" style="width: 16px; height: 16px;">
                    </div>
                    <div class="cart-container" style="flex-grow: 1;">
                        <h4 class="text-center" style="margin: 0; text-align: center;">Cart</h4>
                    </div>
                </div>
            </div>

        </section>

        <!-- Empty Cart  -->

        <section id="empty-cart" style="transform: translateY(50%);">
            <div class="card sb_card" style="width: 18rem;">
                <img src="../shweta_img/cart.png" class="card-img-top" alt="..." width="100%">
                <div class="card-body sb_card_body">
                    <h5 class="card-title">Your Cart Is Empty</h5>
                    <a href="#" id="add_item_btn" class="btn sb_btn my-1">Add Items</a>
                </div>
            </div>
        </section>

        <!-- Add Items -->
        <section id="filled-cart" style="display: none;">
            <div class="d-md-block d-none">
                <div class="y_container">
                    <div>
                        <p class="sb_line">Add More Items</p>
                    </div>
                    <div id="large-screen-cart" class="row">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
                <div class="y_container">
                    <div class="sb_total">
                        <div class="">
                            <h6 id="total-items">Total 0 Items</h6>
                            <h6 id="total-price">$0</h6>
                        </div>
                        <div>
                            <button class="sb_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Place
                                Order</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- small screen -->
            <div class="d-md-none d-block">
                <div class="y_container">
                    <div id="small-screen-cart" class="row sb_sm_cart">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>

                <div class="sb_fixed_total">
                    <div class="y_container ">
                        <div class="d-flex justify-content-between p-3">
                            <p id="total-items-sm" class="m-0">Total (0 items)</p>
                            <p id="total-price-sm" class="m-0">$0</p>
                        </div>
                        <div class="p-3">
                            <button class="sb_btn" style="width: 100%;" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

   <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content sb_modal-content">
            <div class="modal-header sb_model-header">
                <img src="../shweta_img/img3.png" alt="">
                <h5 class=" text-center mt-5" >Order Confirmed</h5>
                <div class="sb_model_flex">
                    <p>Order Summry</p>
                    <a href="#"><p class="sb_line1">View Invoice</p></a>
                </div>
            </div>
            <div class="modal-body">
                <small style="color: #7F7F7F;">24/08/2024</small>

                <div class="my-3 d-flex justify-content-between">
                    <div><img src="../shweta_img/order.png" alt=""></div>
                    <div>
                        <p class="m-0">Masala Dosa</p>
                        <p class="m-0">QTY.:3</p>
                        <p class="m-0" style="color: #FB7514;">$120</p>
                    </div>
                    <div>
                        <p style="color: #FB7514;">$360</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer sb_model-footer">
                <div class="text-end">
                    <p>Sub Total : &nbsp; <span>$483</span></p>
                    <p>Tax : &nbsp;&nbsp; &nbsp; <span>$17</span></p>
                    <p style="border-top: 1px dashed #545454;" class="pt-2">Total : &nbsp; <span>$500</span></p>
                </div>
            </div>
            <div class="sb_model_btn">
                <button>Remind me later</button>
                <button class="sb_btn">Add Review</button>
            </div>
        </div>
    </div>
</div>


    <script src="../js/shweta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
