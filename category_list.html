<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category list</title>
  <!-- boostrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">

  <!-- css file  -->
  <link rel="stylesheet" href="/css/sujal.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="sp_bg_black sp_card pb-5">
    <section class="sp_sub_category_thumb d-flex align-items-center justify-content-center text-center text-white">
      <div class="">
        <h1 class="sp_sub_category_title align-self-center px-4">Indian Cuisine</h1>
        <h5 class="sp_sub_text mb-0"><span>Home / </span><span class="sp_color_yellow">
            Indian Cuisine</span></h5>
      </div>
    </section>
    <section class="y_container text-white py-5 s_catlist_row">
      <div class="d-flex align-items-center justify-content-around  justify-content-md-start">
        <h4 class="mb-0 me-sm-5">Indian Cuisine</h4>
        <a class="mx-2 px-2 py-1 sp_border_ligth text-decoration-none text-white border-white sp_fliter_box sp_meal"
          id="all" onclick="mealhanddler('all')"><span>All</span></a>
        <a class="mx-2 px-2 py-1 sp_border_ligth text-decoration-none text-white d-flex justify-content-center align-items-center flex-wrap sp_meal"
          id="pure veg" onclick="mealhanddler('pure veg')"><img src="/sujal_img/veg.png">
          <p class="px-1 mb-0"> Veg</p>
        </a>
        <a class="mx-sm-2 px-sm-2 px-1 py-1 sp_border_ligth text-decoration-none text-white d-flex justify-content-center align-items-center flex-wrap  sp_meal"
          id="non veg" onclick="mealhanddler('non veg')"><img src="/sujal_img/nonveg.png">
          <p class="px-sm-1 mb-0">Non Veg</p>
        </a>
      </div>
      <div class="row d-flex justify-content-around justify-content-sm-start gx-0" id="s_catlist_card">
      </div>
      <section class="">

      </section>
    </section>
    <div class="sp_cardlist_menu d-flex justify-content-end y_container">
      <div class="sp_cardlist_menu_box d-flex align-items-center justify-content-center text-center text-white">
        <div class="">
          <img src="/sujal_img/menu.png">
          <p class="sp_fs_11 mb-0">Menu</p>
        </div>
      </div>
    </div>
    <section class=" y_container">
      <div class="sp_cardlist_cart d-md-flex justify-content-md-between">
        <h5 class="mb-0 d-flex justify-content-center py-2">1 Item added to cart</h5>
        <a href="./Cart.html"
          class="d-flex justify-content-center align-items-center py-2 text-decoration-none text-white">
          <h5 class="mb-0">View Cart</h5><img src="/sujal_img/next.png" class="mx-2 ">
        </a>
      </div>
    </section>
  </div>

  <div id="footer"></div>

  <!-- boostrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- js file -->
  <script src="/js/sp_cat_list.js"></script>
  <script src="/js/yatri.js"></script>
  <!-- script  -->
  <script>
    var myModal = document.getElementById('myModal');
    var myInput = document.getElementById('myInput');

    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus();
    })
    function mealhanddler(x) {
      var classs = document.getElementsByClassName('sp_meal');
      for (var i = 0; i < classs.length; i++) {
        classs[i].classList.remove('border-white');
      }
      var id = document.getElementById(x);
      id.classList.add('border-white');
      cat_list(x);
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('../header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;

          // Now that the header is loaded, update the cart item count
          const totalItems = localStorage.getItem('total-items');
          const totalCartDesktop = document.getElementById('totalCartDesktop');
          const totalCartMobile = document.getElementById('totalCartMobile');

          if (totalItems !== null && totalItems !== '0') {
            if (totalCartDesktop) {
              totalCartDesktop.textContent = totalItems;
            }
            if (totalCartMobile) {
              totalCartMobile.textContent = totalItems;
            }
          }
        });

      fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    });

  </script>
</body>

</html>
