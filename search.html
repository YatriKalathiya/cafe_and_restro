<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body class="">

  <section class="sp_bg_black">
    <div class="y_container py-5">
      <div class="sp_search_input d-flex align-items-center  mb-5">
        <img src="/sujal_img/search.png">
        <input type="text" value="" onchange="searchhanddler(value)" id="search_input"></input>
        <img src="/sujal_img/close1.png" onclick="searchclosehanddler()">
      </div>
      <div class="sp_popular text-white">
        <h4 class="py-2 " id="popular_title"></h4>
        <div
          class="row row-cols-md-3 row-cols-sm-2  gx-3 text-white justify-content-around justify-content-sm-start  row-cols-auto"
          id="popular_data">
        </div>
      </div>
      <div class="d-sm-flex d-md-block flex-wrap" id="search_data">
      </div>
    </div>

  </section>

  <div id="footer"></div>

  <!-- boostrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- js file -->
  <script src="/js/sp_search.js"></script>
  <script>
    // fetch('../header.html')

    //   .then(data => {
    //     document.getElementById('navbar').innerHTML = data;
    //   });


    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
  </script>
